<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="grey lighten-4">

  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card-panel white z-depth-3">
          <h5 class="center-align">Admin Dashboard</h5>
          <div id="message" class="red-text center-align"></div>

          <!-- Welcome Data -->
          <div id="dashboard-data" class="center-align"></div>

          <!-- User Table -->
          <table class="highlight centered">
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
          </table>

          <!-- Buttons -->
          <div class="center-align" style="margin-top: 20px;">
            <button id="logoutBtn" class="btn waves-effect waves-light grey darken-1">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- ADMIN JS -->
  <script src="/js/admin.js"></script>
</body>
</html>
